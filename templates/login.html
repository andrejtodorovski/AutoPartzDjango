{% extends 'base.html' %}

{% block title %}
    Login
{% endblock %}

{% block content %}
        <div class="row d-flex justify-content-center">
        <div class="col-md-4 bg-white">
            <img src="https://i.ibb.co/d5TBTLZ/logo.png" alt="" class="img-fluid pt-2 pb-5 ps-5 pe-5">
            <h2 class="display-6 text-center">Login</h2>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <div class="mb-3 d-flex justify-content-end">
                    <a href="/admin/login">Login as administrator</a>
                </div>
                <button type="submit" class="btn btn-primary w-100 mb-3">Login</button>
                <hr/>
                <a href="/register" class="btn btn-outline-primary w-100 mt-3 mb-3">Register</a>
            </form>
        </div>
    </div>

{% endblock %}
